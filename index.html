<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Practice 20</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <section>
    <div class="container">
        <div class="contact-info">
            <div>
                <h2>Contact Info</h2>
                <ul class="info">
                    <li>
                        <span><img src="images/location.png" alt="location image"></span>
                        <span>Mumbai Maharashtra 
                            Malad West
                             400095</span>
                    </li>

                    <li>
                        <span><img src="images/email.png" alt="Email image"></span>
                        <span>lore1234@gmail.com</span>
                    </li>

                    <li>
                        <span><img src="images/phone.png" alt="Call image"></span>
                        <span>1234-1234-1234</span>
                    </li>

                  
                </ul>
            </div>

                <ul class="sci">
                    <li><a><href="#"><img src="images/fblogo.png" alt=""></a></li>
                    <li><a><href="#"><img src="images/twitterlogo.png" alt=""></a></li>
                    <li><a><href="#"><img src="images/instalogo.png" alt=""></a></li>
                    <li><a><href="#"><img src="images/pinrestlogo.png" alt=""></a></li>
                    <li><a><href="#"><img src="images/linkedinlogo.png" alt=""></a></li>
                </ul>
            
        </div>
        <div class="contact-form">
            <h2>Send a Message</h2>
            <div class="form-box">
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>First Name</span>
                </div>

                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Last Name</span>
                </div>
                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Email Address</span>
                </div>

                <div class="inputBox w50">
                    <input type="text" name="" required>
                    <span>Mobile Number</span>
                </div>

                <div class="inputBox w100">
                    <textarea type="text" name="" required></textarea>
                    <span>Write your message here...</span>
                </div>
                <div class="inputBox w50">
                    <input type="submit" value="Send">
                    
                </div>
            </div>
            </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
